{% extends 'layout.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}


{% block body %}

<div class="container">
    <div class="row">
        <h3 class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">가입하기</h3>

    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            {% if get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              {% for message in get_flashed_messages() %}
              <p>{{ message }}</p>
              {% endfor %}
          </div>
          {% endif %}
          <form id="form-signup" role="form" action="{{ url_for('signup_submit') }}" method="POST">
            <div class="form-group">
                <label for="input-name">이름</label>
                <input type="text" class="form-control" id="input-name" name="input-name"  required autofocus>
            </div>
            <div class="form-group">
                <label for="input-email">이메일</label>
                <input type="email" class="form-control" id="input-email" name="input-email"  required >
            </div>
            <div class="form-group">
                <label for="input-password">비밀번호</label>
                <input type="password" class="form-control" id="input-password" name="input-password" required autofocus>
            </div>
            <div class="form-group">
                <label for="input-password-confirm">비밀번호 확인</label>
                <input type="password" class="form-control" id="input-password-confirm" name="input-password-confirm" required autofocus>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">가입</button>
              <a class="btn btn-link" href="{{ url_for('facebook_login') }}"><i class="fa fa-facebook-square"></i>&nbsp;페이스북 계정으로 로그인</a>
          </div>
      </form>
  </div>
</div>
</div>
{% endblock %}
